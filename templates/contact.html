{% extends 'base.html' %}
{%block title%}Contact{%endblock title%}
        

{% block body%}
<div class="container-fluid px-0 mb-3">
<img src="/static/contact.png"  class="d-block w-100" height = 400vh alt="..." >
</div>

<div class="container">
    <h2 class = "text-center" > Contact Us</h2>
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group ">
      <label for="name">Name</label>
      <input type="text" class="form-control" name = "name" id="name" placeholder="Enter your name">
    </div>
    
    <div class="form-group ">
        <label for="phone number">Phone number</label>
        <input type="phone" class="form-control" name = "phonenumber" id="phone number" placeholder=" Enter your mobile number" >
      </div>

      <div class="form-group">
        <label for="enquiry">Comment or Message
        </label>
        <textarea class="form-control" name = "comment" id="enquiry" rows="3"></textarea>
      </div>
    <button class="btn btn-primary mb-3 my-3" type = "submit">Submit</button>
  </form>
</div>


{% endblock body%}
